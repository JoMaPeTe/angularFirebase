<div *ngIf="auth.user | async as user; else login" >
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  
    <a class="navbar-brand" routerLink="/">LOGO</a>
    
    <button class="navbar-toggler" type="button" 
    data-toggle="collapse" 
    data-target="#navbarNav" 
    aria-controls="navbarNav" 
    aria-expanded="false" 
    aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ">
        <li class="nav-item ">
          <a class="nav-link" routerLink="/" >Home </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="settings">Settings</a>
        </li>      
      </ul>   
    </div>

    <div class="userDiv">
      {{ user.email }}
      <button (click)="auth.logout()">Logout</button>
    </div>
  </nav>
 
  <router-outlet></router-outlet>
</div>

<ng-template #login>
 
  <div class="loginDiv">
    <form action="" class="form">
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Introduce tu email" [(ngModel)]="auth.email"/>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="pass"  placeholder="Introduce tu contraseÃ±a" [(ngModel)]="auth.pass"/>
      </div>
      <br><br>

      <button class="btn btn-primary" (click)="auth.login()">Email Login</button>
  
      <br><br>

      <button class="btn btn-danger" (click)="auth.glogin()">
        <i class="fab fa-google"></i>
        Google Login
      </button>
    </form>
  </div>
</ng-template>
